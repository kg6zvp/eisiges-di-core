image: 'ruby:alpine'

variables:
  GIT_SUBMODULES: init
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - bundle install
    - gem build eisiges-di-core.gemspec
  artifacts:
    paths:
      - eisiges-di-core-*.gem
    expire_in: 1 week

test:
  stage: test
  script:
    - bundle install
    - bundle exec rake test

deploy:
  stage: deploy
  script:
    - gem install geminabox
    - gem inabox --host 'http://gems.mccollum.enterprises' eisiges-di-core-*.gem
  only:
    - master

after_script:
  - echo "End CI"
